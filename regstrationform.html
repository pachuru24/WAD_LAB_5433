<html>
    <head>
        <title> Student Registration form </title>
    <body>
        <form>
            <center>
            <table border="0" cellspacing = "12"> 
                <h1> Student Registration form </h1>
                <tr>
                    <td> RegNo  </td>
                    <td> <input type = "text" name = " " placeholder = "Enter your RegNo" required>
                    </td>
                </tr>
                <tr>
                    <td> Name </td>
                    <td> <input type = "text" name = " " placeholder = "Enter your Name" required>
                    </td>
                </tr>
                <tr>
                    <td> Father Name </td>
                    <td> <input type = "text" name = " " placeholder = "Enter your Father Name" required>
                    </td>
                </tr>
                <tr>
                    <td> Gender </td>
                    <td> <input type = "radio" name = "Male" value = "Male" required>Male
                         <input type = "radio" name = "Male" value = "Female" required>Female
                    </td>
                </tr>
                <tr>
                    <td> Date of Birth </td>
                    <td> <input type = "date" name = "" placeholder = "DD / MM / YYYY" required>
                    </td>
                </tr>
                <tr>
                    <td> Langauge Knows </td>
                    <td> <input type = "checkbox" name = "C" value = "C" required>C
                         <input type = "checkbox" name = "c++" value = "C++" required>C++
                         <input type = "checkbox" name = "Python" value = "Python" required>Python<br>
                         <input type = "checkbox" name = "Java" value = "Java" required>Java
                         <input type = "checkbox" name = "R" value = "R" required>R
                         <input type = "checkbox" name = "Julia" value = "Julia" required>Julia
                    </td>
                </tr>
                <tr>
                    <td  class = "tdLabel" >
                        <label for = "Branch" class = "label">Branch</label>
                    </td> 
                    <td> <select name = "Branch" id = "">
                            <option value = "-1">Select Branch</option>
                            <option value = "CSE">CSE</option>
                            <option value = "IT">IT</option>
                            <option value = "AI&DS">AI&DS</option>
                            <option value = "AI&ML">AI&ML</option>
                            <option value = "ECE">ECE</option>
                            <option value = "EEE">EEE</option>
                            <option value = "ME">ME</option>
                            <option value = "CE">CE</option>
                        </select>
                    </td>
                <tr>
                    <td> Address </td>
                    <td> 
                        <textarea cols = "40" rows = "10"   placeholder = "Enter your Address" ></textarea>
                    </td>
                </tr>
                <tr align="center"> 
                    <td colspan="2">
                        <input type = "submit" value = "submit" name = " " value = "Submit">
                        <input type = "Reset" value = "Reset" name = " " value = "Reset">
                    </td>
                </tr>
            </table>
        </center>
        </form>
    </body>
    </head>
</html>
