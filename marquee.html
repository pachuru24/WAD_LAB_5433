<html>
<head>
	<title>Marquee</title>

		<marquee align='bottom'>SVECW</marquee>

		<marquee direction='right'>SVECW</marquee>
		<marquee vspace=100 hspace=100>SVECW</marquee>
		<marquee behaviour='alternate'>SVECW</marquee>
		<marquee scrolldelay=200>SVECW</marquee>
		<marquee scrollamount=100>SVECW</marquee>
		<marquee scrollamount=50 loop =5>SVECW</marquee>
		<marquee bgcolor='blue'>SVECW</marquee>
		<marquee height=100 width=500 bgcolor='red'>SVECW</marquee>
		<marquee direction='up'>SVECW</marquee>
		

	</body>
</html>
