<html>
<head>
	<title>CSS LIST </title>
	<style>
		ol{
			background-color: hotpink;
			color: black;
			padding-top: 5px;
			padding-bottom: 5px;
			padding-right: 2px;

		}
		ul{
			background-color: darkblue;
			color: black;
			padding-right: 2px;
			padding-bottom: 5px;
			padding-top: 5px;
		}
		ol li{
			background-color: pink;


		}
		ul li{
			background-color: yellow;
			margin: 5px;
		}

	</style>
	</head>
	<body>
		<ol>
			<li>ENG-II</li>
			<li>DSP</li>
			<li>DM</li>
			<li>DBMS</li>
			<li>OS</li>
		</ol>
		<ul>
			<li>DBMS LAB</li>
			<li>DSP LAB</li>
			<li>WAD LAB</li>
			<li>SE WITH UML LAB</li>
		</ul>
	</body>
</html>
